{% extends "base.html" %}
{% block register%}
<!DOCTYPE html>
<html>
    <head>
        <title>Simple Auth System</title>
    </head>
    <body>
        {% block content%}
            <h1>Welcome Home, from Home Page</h1>
            {% if user.is_authenticated%}
                <a href="{% url 'logout' %}">Çıkış</a>
            {%else%}
            <a href="{% url 'login_url' %}">Giriş</a>
            <a href="{% url 'register_url' %}">Kayıt Ol</a>    
            {% endif %}
        {% endblock %}
        </body>
</html>
{%endblock%}
